<form method="post" action="/forklifts/save">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" class="form-control" id="brand" name="Brand" value="{{Brand}}" placeholder="Например, Toyota">
        </div>
        <div class="col-md-6">
            <label for="number" class="form-label">Номер</label>
            <input type="text" class="form-control" id="number" name="Number" value="{{Number}}" placeholder="Например, FL-001">
        </div>
    </div>

    <div class="mb-3">
        <label for="capacity" class="form-label">Грузоподъёмность (т)</label>
        <input type="number" step="0.1" class="form-control" id="capacity" name="Capacity" value="{{Capacity}}" placeholder="Например, 2.5">
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="isActive" name="IsActive" {{#if IsActive}} checked{{/if}}>
        <label class="form-check-label" for="isActive">Активен</label>
    </div>

    <div class="mb-3">
        <label for="modifiedAt" class="form-label">Дата изменения</label>
        <input type="datetime-local" class="form-control" id="modifiedAt" name="ModifiedAt" value="{{ModifiedAt}}">
    </div>

    <div class="mb-3">
        <label for="modifiedBy" class="form-label">Кем изменено</label>
        <input type="text" class="form-control" id="modifiedBy" name="ModifiedBy" value="{{ModifiedBy}}" placeholder="Имя пользователя">
    </div>

    {{#if Id}}
    <input type="hidden" name="Id" value="{{Id}}">
    {{/if}}

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
